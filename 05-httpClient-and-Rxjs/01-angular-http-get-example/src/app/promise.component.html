<h3>Book Details with Promise</h3>
<ul>
  <li *ngFor="let book of promiseBooks | async">
    Id: {{book.id}}, Name: {{book.name}}
  </li>
</ul>

<h3>Book Details after "then" to Promise </h3>
<ul>
  <li *ngFor="let book of books">
    Id: {{book.id}}, Name: {{book.name}}
  </li>
</ul>

<div *ngIf="errorMessage"> {{errorMessage}} </div>
